<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Variable</title>
</head>
<body>
<script type="text/javascript">
	var name = "GCES";
	name = "Gandaki";

	console.log(name);

	let roll = 1;
	roll = "one";

	console.log(roll);


	const college = "Gandaki College of Enginneering and Science";
	console.log(college);

	//Difference between var and let keyword
	//1. Scope
	if (true) {
		var x = 4;
	}
	console.log(x);

	if (true) {
		let y = 5;
	}
	console.log(y);
	
</script>
</body>
</html>
