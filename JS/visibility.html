<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Visibility</title>

	<style type="text/css">
		
		div {
			width: 200px;
			height: 200px;
			margin: 5px;
		}

		.box1 {
			background-color: red;
		}

		.box2 {
			background-color: blue;
		}

		.box3 {
			background-color: yellow;
		}
	</style>
</head>
<body>
<div class="box1" onclick="hide(this)"></div>

<div class="box2" onclick="hide(this)"></div>

<div class="box3" onclick="hide(this)"></div>

<script type="text/javascript">
	function hide(el)
	{
		el.style.visibility = "hidden";
	}
</script>
</body>
</html>
