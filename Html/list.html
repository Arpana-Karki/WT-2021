<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>List</title>
</head>
<body>
<p>Example of unordered and ordered lists:</p>

<h3>Name of Students</h3>
<ol type="i" start="3">
	<li>Arjun</li>
	<li>Anil</li>
	<li>Rohit</li>
</ol>

<h3>Name of fruits</h3>
<ul type="square">
	<li>Apple</li>
	<li>Orange</li>
	<li>Banana</li>
</ul>

<p>Example of Nested lists:</p>
<h3>Programming languages:</h3>
<ol type="A">
	<li>Procedural
		<ol type="i">
			<li>C</li>
			<li>PASCAL</li>
		</ol>
	</li>
	<li>Object Oriented
		<ul>
			<li>JAVA</li>
			<li>C++</li>
			<li>C#</li>
		</ul>
	</li>
	<li>Functional</li>
</ol>
</body>
</html>
