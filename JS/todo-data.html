<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Todo list</title>
</head>
<body>
	<input type="text" placeholder="Enter task" id="task-input" />

	<h1>List of tasks:</h1>
	<div id="display"></div>

<script type="text/javascript">

	let todos = [];

	function addTodo(task)
	{
		console.log(task);
		todos.push(task);
	}

	function clearTaskInput()
	{
		document.getElementById("task-input").value = "";
	}

	function renderTodos()
	{
		document.getElementById("display").innerHTML = "";
		todos.forEach(function (task) {
			document.getElementById("display").innerHTML += task + "<br />";
		});
	}
	document.getElementById("task-input").addEventListener("keyup", function (event) {
		taskName = document.getElementById("task-input").value;
		if (event.keyCode == 13 && taskName != "") {
			addTodo(taskName);
			clearTaskInput();
			renderTodos();
		}
	})
</script>
</body>
</html>
