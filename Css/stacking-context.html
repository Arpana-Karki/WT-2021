<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Stacking context</title>
	<style>
		div {
			color: white;
			width: 200px;
			height: 200px;
		}

		.div1 {
			background-color: red;
			z-index:99;

		}

		.div2 {
			background-color:blue;
		}

		.div3 {
			background-color:yellow;
			z-index:999999;
		}


		.div1, .div2{
			top:0px;
			left:0px;
			position:absolute;
		}

		.wrapper {
			position:relative;
			z-index:2;
		}

		.div3 {
			position: absolute;
			top: 50px;
			left: 50px;

		}
	</style>
</head>
<body>

	<div class="wrapper">
		<div class="div1">
			This is div1
		</div>

		<div class="div2">
			This is div2
		</div>
	</div>

	<div class="div3">
		This is div3
	</div>
</body>
</html>
