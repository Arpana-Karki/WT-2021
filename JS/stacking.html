<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Stacking</title>
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
		}

		.box1 {
			background-color: red;
			position: relative;
		}

		.box2 {
			background-color: blue;
			position: absolute;
			top: 50px;
			left: 50px;
		}

		.box3 {
			background-color: yellow;
			position: absolute;
			top: 100px;
			left: 100px;
		}
	</style>
</head>
<body>
	<div class="box1" onclick="stacking('box1', 'box2', 'box3')"></div>
	<div class="box2" onclick="stacking('box2', 'box1', 'box3')"></div>
	<div class="box3" onclick="stacking('box3', 'box1', 'box2')"></div>

	<script type="text/javascript">
		function stacking(class1, class2, class3)
		{
			document.getElementsByClassName(class1)[0].style.zIndex = "10";
			document.getElementsByClassName(class2)[0].style.zIndex = "0";
			document.getElementsByClassName(class3)[0].style.zIndex = "0";
			
		}
	</script>
</body>
</html>
