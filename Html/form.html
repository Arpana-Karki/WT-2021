<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
</head>
<body>
<h3>Registration Form:</h3>
<label for="name">Name:</label>
<input type="text" id="name" />
<br />
<br />
<label for="email">Email</label>
<input type="email" id="email" />
<br /><br />
<label for="password">Password:</label>
<input type="password" id="password">
<br /> <br />
<label>Gender:</label>
<input type="radio" value="male" id="male" name="gender" /> <label for="male">Male</label>
<input type="radio" value="female" id="female" name="gender" /> <label for="female">Female</label>
<br /> <br />
<label>Hobbies</label>
<input type="checkbox" value="singing" /> Singing
<input type="checkbox" value="dancing" /> Dancing
<input type="checkbox" value="traveling" /> Traveling

<br /> <br />

<label for="country">Country</label>
<select id="country">
	<option value="np">Nepal</option>
	<option value="in">India</option>
	<option value="ch">China</option>
</select>
<br /> <br />
<label for="dob">Date of Birth</label>
<input type="date" />
<br /> <br />
<label>Favorite Color</label>
<input type="color" />
<br /> <br />
<input type="submit" value="OK">
<input type="reset" value="Cancel">
</body>
</html>
